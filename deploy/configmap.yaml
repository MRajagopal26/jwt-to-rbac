apiVersion: v1
kind: ConfigMap
metadata:
  name: jwt-to-rbac
data:
  config.yaml: |-
    app:
      addr: ":5555" 
    log:
      level: "4"
      format: "json"
      noColor: true
    tokenhandler:
      dex:
        clientID: example-app
        issuerURL: "http://dex/dex"
    rbachandler:
      kubeConfig: ""
      customGroups:
      - groupName: developers
        customRules:
        - verbs: [ "get", "list" ]
          resources: [ "deployments", "replicasets", "pods" ]
          apiGroups: [ "", "extensions", "apps" ]